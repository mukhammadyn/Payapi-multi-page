<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payapi</title>
  <link rel="stylesheet" href="css/normalize-mini.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- SITE HEADER -->
  <header class="site-header">
    <div class="site-header__container container">
      <a class="site-header__logo" href="#">
        <img class="site-header__logo-img" src="/img/icon/header-logo.svg" alt="logo">
      </a>
      <button class="site-header__toggler js-header-toggler"></button>
      <nav class="site-header__nav site-nav">
        <ul class="site-header__nav-list">
          <li class="site-header__nav-item"><a href="#" class="site-header__nav-link">Pricing</a></li>
          <li class="site-header__nav-item"><a href="#" class="site-header__nav-link">About</a></li>
          <li class="site-header__nav-item"><a href="#" class="site-header__nav-link">Contact</a></li>
        </ul>
        <a class="site-header__nav-button button" href="#">Schedule a Demo</a>
      </nav>

    </div>
  </header> 

  <main class="site-main home-main">
    <section class="site-hero home-hero">
      <div class="site-hero__container container">
        <div class="site-hero__img-wrap">
          <img class="site-hero__img" src="/img/telephone.png" alt=" " aria-hidden="true" width="127" height="240">
        </div>

        <div class="site-hero__content">
          <h1 class="site-hero__heading">Start building with our APIs for absolutely free.</h1>
          <form class="site-hero__form" action="https://echo.htmlacademy.ru" method="POST">  
            <label class="visually-hidden" for="email">Email address</label>      
            <input class="site-hero__email" type="email" name="email_address" id="email" placeholder="Enter email address" pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$">
            <button class="site-hero__submit button" type="submit">Schedule a Demo</button>
          </form>
          <p class="site-hero__contact-link">
            Have any questions? <a href="#">Contact Us</a>
          </p>
        </div>
      </div>
    </section>
  </main>
  <script src="/script/main.js"></script>
</body>
</html>
